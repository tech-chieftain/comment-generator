<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Website</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
		integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>

<body>
	<div class="container d-flex row">
		<div class="col-md-5  col-12">
			<h3 class="my-4">Generated text</h3>
			<div class="form-group  row">
				<div class=""><textarea type="text" class="form-control " style="height: 500px;" id="text"
						name="text"></textarea></div>
			</div>

		</div>

		<form action="" class="col-md-7 col-12" style="max-width:600px">
			<h3 class="my-4">Form Header</h3>
			<div class="form-group mb-3 row"><label for="age" class="col-md-5 col-form-label">Age</label>
				<div class="col-md-7"><input type="number" class="form-control" id="age" name="age"></div>
			</div>

			<div class="form-group mb-3 row"><label for="headofhouse" class="col-md-5 col-form-label">Head of
					house</label>
				<div class="col-md-7">
					<div class="form-check custom-control custom-checkbox"><input
							class="form-check-input custom-control-input" type="checkbox" name="head-of-house"
							id="headofhouse" value="Yes"><label class="form-check-label custom-control-label"
							for="head-of-house1_2">Yes</label></div>
				</div>
			</div>
			<div class="form-group mb-3 row"><label for="married2" class="col-md-5 col-form-label">Married</label>
				<div class="col-md-7">
					<div class="form-check custom-control custom-checkbox"><input
							class="form-check-input custom-control-input" type="checkbox" name="married" id="married"
							value="Yes"><label class="form-check-label custom-control-label"
							for="married2_2">Yes</label></div>
				</div>
			</div>
			<div class="form-group mb-3 row"><label for="dependents" class="col-md-5 col-form-label">Dependents</label>
				<div class="col-md-7"><input type="number" class="form-control" id="dependents" name="dependents"></div>
			</div>
			<div class="form-group mb-3 row"><label for="employment" class="col-md-5 col-form-label">Employment</label>
				<div class="col-md-7"><select class="form-select custom-select" id="employment">
						<option>Full-time employee</option>
						<option>Part-time employee</option>
						<option>Underemployed</option>
						<option>Daily worker</option>
						<option>Unemployed</option>
					</select></div>
			</div>

			<div class="form-group mb-3 row"><label for="education" class="col-md-5 col-form-label">Education</label>
				<div class="col-md-7"><input type="text" class="form-control" id="education" name="education"></div>
			</div>
			<div class="form-group mb-3 row"><label for="english" class="col-md-5 col-form-label">English</label>
				<div class="col-md-7"><select class="form-select custom-select" id="english">
						<option>Level 5</option>
						<option>Level 4</option>
						<option>Level 3</option>
						<option>Level 2</option>
						<option>Level 1</option>
					</select></div>
			</div>
			<div class="form-group mb-3 row"><label for="computer" class="col-md-5 col-form-label">Computer</label>
				<div class="col-md-7"><select class="form-select custom-select" id="computer">
						<option>Level 5</option>
						<option>Level 4</option>
						<option>Level 3</option>
						<option>Level 2</option>
						<option>Level 1</option>
					</select></div>
			</div>
			<div class="form-group mb-3 row"><label for="recoded-answers" class="col-md-5 col-form-label">ReCoded
					answers</label>
				<div class="col-md-7">
					<div class="form-check custom-control custom-checkbox"><input
							class="form-check-input custom-control-input" type="checkbox" name="recoded-answers"
							id="recoded-answers1" value="Correct"><label class="form-check-label custom-control-label"
							for="recoded-answers8_2">Correct mission</label></div>
					<div class="form-check custom-control custom-checkbox"><input
							class="form-check-input custom-control-input" type="checkbox" name="recoded-answers"
							id="recoded-answers2" value="Correct"><label class="form-check-label custom-control-label"
							for="recoded-answers8_3">Correct operation location</label></div>
					<div class="form-check custom-control custom-checkbox"><input
							class="form-check-input custom-control-input" type="checkbox" name="recoded-answers"
							id="recoded-answers3" value="Correct"><label class="form-check-label custom-control-label"
							for="recoded-answers8_4">Correct curriculum</label></div>
				</div>
			</div>
			<div class="form-group mb-3 row"><label for="tried-coding" class="col-md-5 col-form-label">tried
					coding</label>
				<div class="col-md-7">
					<div class="form-check custom-control custom-checkbox"><input
							class="form-check-input custom-control-input" type="checkbox" name="tried-coding"
							id="tried-coding" value="Yes"><label class="form-check-label custom-control-label"
							for="tried-coding9_2">Yes</label></div>
				</div>
			</div>
			<div class="form-group mb-3 row"><label for="motivation" class="col-md-5 col-form-label">Motivation</label>
				<div class="col-md-7"><input type="text" class="form-control" id="motivation" name="motivation"></div>
			</div>
			<div class="form-group mb-3 row"><label for="essay" class="col-md-5 col-form-label">Essay</label>
				<div class="col-md-7"><input type="text" class="form-control" id="essay" name="essay"></div>
			</div>
			<div class="col-md-7"><button class="btn btn-primary" id="submit" type="submit">Generate!</button></div>

		</form>
	</div>
	<script src="./scripts/main.js"></script>

</body>

</html>
